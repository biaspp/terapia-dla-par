<!DOCTYPE html>
<html>
  <head>
    <title>Zarejestruj się</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="images/ikonka.ico" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/8824beaf63.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logo">
      <a href="index.html"> <i class="fa-solid fa-angle-left fa-3x"></i></a>
    </div>
    <a href="index.html"> <img class="wave" src="img/bg.png" /></a>
    <div class="container">
      <div class="img">
        <!---<img src="img/bg.png" />--->
      </div>
      <div class="login-content">
        <form action="index.html">
          <a href="index.html" id="avatar"> <img src="img/avatar2.png" /></a>

          <h2 class="title">WITAJCIE!</h2>
          <p>Przed Wami jeszcze tylko trochę formalności...</p>
          <div class="brands">
            <i class="fa-brands fa-google fa-xl"></i>
            <i class="fa-brands fa-facebook fa-xl"></i>

            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-twitter fa-xl"></i>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Login</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div email">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div class="div">
              <h5>Adres email</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Hasło</h5>
              <input type="password" class="input" />
            </div>
          </div>

          <input type="submit" class="btn" value="Zarejestruj się" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
