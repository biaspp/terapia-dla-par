<!DOCTYPE html>
<html>
  <head>
    <title>Zaloguj się</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/jpg" href="images/ikonka.ico" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/8824beaf63.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="logo">
      <a href="index.html"> <i class="fa-solid fa-angle-left fa-3x"></i></a>
    </div>
    <img class="wave" src="img/bg.png" />
    <div class="container">
      <div class="img"></div>
      <div class="login-content">
        <form action="index.html">
          <a href="index.html" id="avatar"> <img src="img/avatar2.png" /></a>
          <!---
          <a href="index.html"> <i class="fa-solid fa-x"></i></a>
--->
          <h2 class="title">WITAJ SPOWROTEM!</h2>
          <div class="brands">
            <i class="fa-brands fa-google fa-xl"></i>
            <i class="fa-brands fa-facebook fa-xl"></i>

            <i class="fa-brands fa-instagram fa-xl"></i>
            <i class="fa-brands fa-twitter fa-xl"></i>
          </div>

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Login</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Hasło</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <div class="rememberme">
            <input type="checkbox" class="regular-checkbox" id="remember" />
            <label for="remember"> Zapamiętaj mnie</label>
          </div>

          <a href="#" id="haslo">Nie pamiętasz hasła?</a>
          <input type="submit" class="btn" value="Zaloguj się" />
          <p>
            Nie masz jeszcze konta?<a href="rejestracja.html" id="haslo"
              >Zarejestruj się</a
            >
          </p>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
